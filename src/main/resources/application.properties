spring.application.name=PayFlow

# H2 Database
spring.datasource.url=jdbc:h2:file:./data/payflowdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Kafka (\uAE30\uBCF8 \uC124\uC815 - \uD504\uB85C\uD30C\uC77C\uBCC4\uB85C \uC624\uBC84\uB77C\uC774\uB4DC \uAC00\uB2A5)
spring.kafka.consumer.group-id=payflow-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka \uC5F0\uACB0 \uC2E4\uD328 \uC2DC \uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uC2DC\uC791 \uD5C8\uC6A9
spring.kafka.admin.fail-fast=false

# Toss Payments (\uD14C\uC2A4\uD2B8\uC6A9 \uC2DC\uD06C\uB9BF \uD0A4 - \uC2E4\uC81C \uD0A4\uB85C \uAD50\uCCB4 \uD544\uC694)
toss.payments.secret-key=${TOSS_SECRET_KEY:test_sk_zXLkKEypNArWmo50nX3lmeaxYG5R}
toss.payments.client-key=${TOSS_CLIENT_KEY:test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq}
toss.payments.api-url=https://api.tosspayments.com/v1

# Server Port
server.port=8080

spring.main.banner-mode=console
spring.banner.location=classpath:banner.txt
spring.banner.charset=UTF-8

spring.output.ansi.enabled=always

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

application.version=1.0.0
application.description=MSA Payment Gateway with Kafka

logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret=payflow-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long
jwt.expiration=86400000
jwt.refresh-expiration=604800000


# Session Replay Configuration
session-replay.retention-days=30
session-replay.batch-size=10
session-replay.flush-interval=5000
session-replay.max-retries=3
session-replay.rate-limit=1000
session-replay.cors.allowed-origins=http://localhost:8080,http://localhost:3000
