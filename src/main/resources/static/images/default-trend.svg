<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" fill="url(#bg-gradient)"/>
  
  <!-- Trending Up Icon -->
  <g transform="translate(100, 60)">
    <!-- Arrow line going up -->
    <path d="M -30 20 L -10 0 L 10 -10 L 30 -20" 
          stroke="#ff0000" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.6"/>
    
    <!-- Arrow head -->
    <path d="M 30 -20 L 25 -15 L 30 -10" 
          stroke="#ff0000" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.6"/>
    
    <!-- Dots on the line -->
    <circle cx="-30" cy="20" r="3" fill="#ff0000" opacity="0.4"/>
    <circle cx="-10" cy="0" r="3" fill="#ff0000" opacity="0.5"/>
    <circle cx="10" cy="-10" r="3" fill="#ff0000" opacity="0.6"/>
    <circle cx="30" cy="-20" r="3" fill="#ff0000" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="95" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        fill="#6b7280" 
        text-anchor="middle"
        opacity="0.5">트렌드</text>
</svg>
