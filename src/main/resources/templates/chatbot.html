<body>
    <div class="chat-container">

            <div class="chat-subtitle">ì±„ìš© ê³µê³  ê²€ìƒ‰ ë„ìš°ë¯¸</div>
        </div>

        <!-- í™˜ì˜ í™”ë©´ -->
        <div class="chat-welcome" id="chatWelcome">
            <div class="chat-welcome-message">
                ì•ˆë…•í•˜ì„¸ìš”! ğŸ‘‹<br>

            </div>
            <button class="chat-start-btn" onclick="startChat()">
                <span>ì±„íŒ… ì‹œì‘í•˜ê¸°</span>
                <span>âœˆï¸</span>

            <div class="chat-response-time">

            </div>
        </div>

        <!-- ì±„íŒ… ì˜ì—­ -->
        <div class="chat-content" id="chatContent">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." />
                <button class="send-button" id="sendButton">ì „ì†¡</button>

    <script>
        const chatWelcome = document.getElementById('chatWelcome');
        const chatContent = document.getElementById('chatContent');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let conversationId = null;

        function startChat() {
            chatWelcome.classList.add('hidden');
            chatContent.classList.add('active');
            
            // ì´ˆê¸° ë©”ì‹œì§€ ì¶”ê°€
            addMessage('ì•ˆë…•í•˜ì„¸ìš”! ì±„ìš© ê³µê³  ê²€ìƒ‰ì„ ë„ì™€ë“œë¦¬ê² ìŠµë‹ˆë‹¤.\n\'ì±„ìš© ì°¾ê¸°\' ë˜ëŠ” \'ì¼ìë¦¬ ê²€ìƒ‰\'ì´ë¼ê³  ë§ì”€í•´ì£¼ì„¸ìš”.', false);
            
            setTimeout(() => {
                messageInput.focus();
            }, 100);
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.style.display = 'block';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/api/chatbot/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        message: message,
                        conversationId: conversationId
                    })
                });

                const data = await response.json();
                conversationId = data.conversationId;
                
                hideTypingIndicator();
                addMessage(data.message, false);
            } catch (error) {
                hideTypingIndicator();
                addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', false);
                console.error('Error:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
