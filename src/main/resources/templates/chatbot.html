<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFlow Ï±óÎ¥á</title>
    <div th:replace="~{fragments/session-replay-sdk :: sdk}"></div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 800px;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Ìó§Îçî */
        .chat-header {
            background: white;
            padding: 24px;
            border-bottom: 1px solid #e9ecef;
        }

        .chat-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .chat-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-logo {
            width: 40px;
            height: 40px;
            background: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-brand-name {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }

        .chat-subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-left: 52px;
        }

        /* ÏßàÎ¨∏ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .question-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 16px 0;
        }

        .question-btn {
            padding: 12px 16px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: #495057;
        }

        .question-btn:hover {
            background: #f8f9fa;
            border-color: #2d2d2d;
            transform: translateX(4px);
        }

        .question-btn-icon {
            margin-right: 8px;
        }

        /* ÌôòÏòÅ ÌôîÎ©¥ */
        .chat-welcome {
            padding: 32px 24px;
            background: white;
            text-align: center;
        }

        .chat-welcome.hidden {
            display: none;
        }

        .chat-welcome-message {
            font-size: 15px;
            color: #495057;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .chat-start-btn {
            width: 100%;
            padding: 14px 24px;
            background: #2d2d2d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .chat-start-btn:hover {
            background: #1a1a1a;
            transform: translateY(-1px);
        }

        .chat-response-time {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            font-size: 13px;
            color: #6c757d;
        }

        .chat-avatar-small {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #dee2e6;
        }

        /* Ï±ÑÌåÖ ÏòÅÏó≠ */
        .chat-content {
            display: none;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .chat-content.active {
            display: flex;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: white;
            color: #212529;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .message.user .message-content {
            background: #2d2d2d;
            color: white;
        }

        .chat-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            background: #f8f9fa;
        }

        .chat-input:focus {
            border-color: #2d2d2d;
            background: white;
        }

        .send-button {
            padding: 12px 20px;
            background: #2d2d2d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #1a1a1a;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            width: 60px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #adb5bd;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Ìë∏ÌÑ∞ */
        .chat-footer {
            padding: 12px;
            text-align: center;
            font-size: 12px;
            color: #adb5bd;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Ìó§Îçî -->
        <div class="chat-header">
            <div class="chat-header-top">
                <div class="chat-brand">
                    <div class="chat-logo">üë®‚Äçüíª</div>
                    <div class="chat-brand-name">Career Mentor</div>
                </div>
            </div>
            <div class="chat-subtitle">Í∂ÅÍ∏àÌï¥</div>
        </div>

        <!-- ÌôòÏòÅ ÌôîÎ©¥ -->
        <div class="chat-welcome" id="chatWelcome">
            <div class="chat-welcome-message">
                ÏïàÎÖïÌïòÏÑ∏Ïöî!
            </div>
            <button class="chat-start-btn" onclick="startChat()">
                <span>ÏãúÏûëÌïòÍ∏∞</span>
                <span>üöÄ</span>
            </button>
            <div class="chat-response-time">
                <div class="chat-avatar-small"></div>
                <span>Í∂ÅÍ∏àÌïú ÎÇ¥Ïö©ÏùÑ ÏßàÎ¨∏Ìï¥Î≥¥ÏÑ∏Ïöî</span>
            </div>
        </div>

        <!-- Ï±ÑÌåÖ ÏòÅÏó≠ -->
        <div class="chat-content" id="chatContent">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="messageInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
                <button class="send-button" id="sendButton">Ï†ÑÏÜ°</button>
            </div>
        </div>

        <!-- Ìë∏ÌÑ∞ -->
        <div class="chat-footer">
            ÏãúÎãàÏñ¥ Î∞±ÏóîÎìú Í∞úÎ∞úÏûê | GitHub: huisikkim/payFlow
        </div>
    </div>

    <script>
        const chatWelcome = document.getElementById('chatWelcome');
        const chatContent = document.getElementById('chatContent');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let conversationId = null;

        function startChat() {
            chatWelcome.classList.add('hidden');
            chatContent.classList.add('active');
            
            // Ï¥àÍ∏∞ Î©îÏãúÏßÄÏôÄ Î≤ÑÌäº Ï∂îÍ∞Ä
            addMessage('ÏïàÎÖïÌïòÏÑ∏Ïöî! üëã\n\nÍ∂ÅÍ∏àÌïòÏã† ÎÇ¥Ïö©ÏùÑ ÏÑ†ÌÉùÌïòÍ±∞ÎÇò ÏßÅÏ†ë ÏßàÎ¨∏Ìï¥Ï£ºÏÑ∏Ïöî!', false);
            addQuestionButtons();
            
            setTimeout(() => {
                messageInput.focus();
            }, 100);
        }

        function addQuestionButtons() {
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'message bot';
            
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'question-buttons';
            buttonsContainer.style.maxWidth = '75%';
            
            const questions = [
                { icon: 'üíº', text: 'ÏûêÍ∏∞ÏÜåÍ∞ú', keyword: 'ÏÜåÍ∞ú' },
                { icon: 'üèóÔ∏è', text: 'ÏïÑÌÇ§ÌÖçÏ≤ò Í≤ΩÌóò', keyword: 'ÏïÑÌÇ§ÌÖçÏ≤ò' },
                { icon: 'üîß', text: 'Î†àÍ±∞Ïãú ÌòÑÎåÄÌôî', keyword: 'Î†àÍ±∞Ïãú' },
                { icon: 'üíª', text: 'Í∏∞Ïà† Ïä§ÌÉù', keyword: 'Í∏∞Ïà†' },
                { icon: 'üìÇ', text: 'ÌîÑÎ°úÏ†ùÌä∏ Í≤ΩÌóò', keyword: 'ÌîÑÎ°úÏ†ùÌä∏' },
                { icon: 'üè¢', text: 'ÌöåÏÇ¨ Î¨∏Ìôî', keyword: 'ÌöåÏÇ¨Î¨∏Ìôî' }
            ];
            
            questions.forEach(q => {
                const btn = document.createElement('button');
                btn.className = 'question-btn';
                btn.innerHTML = `<span class="question-btn-icon">${q.icon}</span>${q.text}`;
                btn.onclick = () => sendQuestionFromButton(q.keyword);
                buttonsContainer.appendChild(btn);
            });
            
            buttonsDiv.appendChild(buttonsContainer);
            chatMessages.appendChild(buttonsDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendQuestionFromButton(keyword) {
            messageInput.value = keyword;
            sendMessage();
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.style.display = 'block';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/api/chatbot/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        message: message,
                        conversationId: conversationId
                    })
                });

                const data = await response.json();
                conversationId = data.conversationId;
                
                hideTypingIndicator();
                addMessage(data.message, false);
            } catch (error) {
                hideTypingIndicator();
                addMessage('Ï£ÑÏÜ°Ìï©ÎãàÎã§. Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.', false);
                console.error('Error:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
