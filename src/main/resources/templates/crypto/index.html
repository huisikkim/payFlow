<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ÌÑ∞ÎØ∏ÎÑê Ìó§Îçî */
        .terminal-header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .terminal-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .terminal-title h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .terminal-badge {
            background: #16a34a;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .terminal-status {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.85rem;
            color: #888;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #16a34a;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 24px;
        }

        /* ÎßàÏºì Ïò§Î≤ÑÎ∑∞ */
        .market-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .overview-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }

        .overview-card:hover {
            border-color: #3a3a3a;
            background: #1f1f1f;
        }

        .overview-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .overview-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        /* Ìã∞Ïª§ ÌÖåÏù¥Î∏î */
        .ticker-table {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr 1.5fr;
            gap: 16px;
            padding: 16px 20px;
            background: #151515;
            border-bottom: 1px solid #2a2a2a;
            font-size: 0.75rem;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ticker-row {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr 1.5fr;
            gap: 16px;
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            transition: all 0.2s;
            cursor: pointer;
            align-items: center;
        }

        .ticker-row:hover {
            background: #1f1f1f;
        }

        .ticker-row:last-child {
            border-bottom: none;
        }

        .ticker-name-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ticker-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            color: white;
        }

        .ticker-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .ticker-korean {
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffffff;
        }

        .ticker-market {
            font-size: 0.75rem;
            color: #666;
            font-family: 'JetBrains Mono', monospace;
        }

        .ticker-price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .ticker-change {
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .ticker-change.rise {
            color: #16a34a;
        }

        .ticker-change.fall {
            color: #dc2626;
        }

        .ticker-change.even {
            color: #888;
        }

        .change-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .change-badge.rise {
            background: rgba(22, 163, 74, 0.15);
            color: #16a34a;
        }

        .change-badge.fall {
            background: rgba(220, 38, 38, 0.15);
            color: #dc2626;
        }

        .ticker-stat {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #aaa;
        }

        .ticker-volume {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #888;
        }

        /* Î°úÎî© & ÏóêÎü¨ */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #666;
            font-size: 0.95rem;
        }

        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 1200px) {
            .table-header,
            .ticker-row {
                grid-template-columns: 2fr 1.5fr 1fr 1fr;
            }

            .table-header .hide-mobile,
            .ticker-row .hide-mobile {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .terminal-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .market-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            .table-header,
            .ticker-row {
                grid-template-columns: 2fr 1.2fr 1fr;
                gap: 12px;
                padding: 16px;
            }

            .ticker-icon {
                width: 28px;
                height: 28px;
                font-size: 0.75rem;
            }

            .ticker-korean {
                font-size: 0.85rem;
            }

            .ticker-price {
                font-size: 0.95rem;
            }
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùº */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* ÏóÖÎç∞Ïù¥Ìä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes flash {
            0%, 100% { background: transparent; }
            50% { background: rgba(59, 130, 246, 0.1); }
        }

        .ticker-row.updated {
            animation: flash 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- ÌÑ∞ÎØ∏ÎÑê Ìó§Îçî -->
    <div class="terminal-header">
        <div class="terminal-title">
            <h1>CRYPTO TERMINAL</h1>
            <span class="terminal-badge" id="statusBadge">LIVE</span>
        </div>
        <div class="terminal-status">
            <div class="status-item">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connected</span>
            </div>
            <div class="status-item">
                <span id="updateTime">--:--:--</span>
            </div>
        </div>
    </div>

    <!-- Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="container">
        <!-- ÎßàÏºì Ïò§Î≤ÑÎ∑∞ -->
        <div class="market-overview" id="marketOverview">
            <div class="overview-card">
                <div class="overview-label">Total Markets</div>
                <div class="overview-value" id="totalMarkets">0</div>
            </div>
            <div class="overview-card">
                <div class="overview-label">24h Volume</div>
                <div class="overview-value" id="totalVolume">0</div>
            </div>
            <div class="overview-card">
                <div class="overview-label">Gainers</div>
                <div class="overview-value" style="color: #16a34a;" id="gainers">0</div>
            </div>
            <div class="overview-card">
                <div class="overview-label">Losers</div>
                <div class="overview-value" style="color: #dc2626;" id="losers">0</div>
            </div>
        </div>

        <!-- Î°úÎî© -->
        <div id="loading" class="loading">
            Connecting to market data...
        </div>

        <!-- ÏóêÎü¨ -->
        <div id="error" class="error" style="display: none;">
            Connection failed. Please refresh the page.
        </div>

        <!-- Ìã∞Ïª§ ÌÖåÏù¥Î∏î -->
        <div id="tickerTable" class="ticker-table" style="display: none;">
            <div class="table-header">
                <div>Market</div>
                <div>Price</div>
                <div>Change</div>
                <div class="hide-mobile">High</div>
                <div class="hide-mobile">Low</div>
                <div>24h Volume</div>
            </div>
            <div id="tickerRows"></div>
        </div>
    </div>

    <script>
        let ws;
        const tickers = new Map();
        let lastUpdate = new Map();

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/crypto`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ Connected');
                document.getElementById('statusText').textContent = 'Connected';
                document.getElementById('statusBadge').textContent = 'LIVE';
                document.getElementById('statusDot').style.background = '#16a34a';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('tickerTable').style.display = 'block';
            };

            ws.onmessage = (event) => {
                try {
                    const ticker = JSON.parse(event.data);
                    const prevTicker = tickers.get(ticker.market);
                    tickers.set(ticker.market, ticker);
                    
                    // Í∞ÄÍ≤© Î≥ÄÎèô Ï≤¥ÌÅ¨
                    if (prevTicker && prevTicker.tradePrice !== ticker.tradePrice) {
                        lastUpdate.set(ticker.market, Date.now());
                    }
                    
                    updateUI();
                } catch (error) {
                    console.error('Parse error:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('‚ùå Connection error:', error);
                document.getElementById('statusText').textContent = 'Error';
                document.getElementById('statusBadge').textContent = 'ERROR';
                document.getElementById('statusDot').style.background = '#dc2626';
                document.getElementById('error').style.display = 'block';
            };

            ws.onclose = () => {
                console.log('‚ùå Disconnected');
                document.getElementById('statusText').textContent = 'Disconnected';
                document.getElementById('statusBadge').textContent = 'OFFLINE';
                document.getElementById('statusDot').style.background = '#dc2626';
                
                setTimeout(() => {
                    console.log('üîÑ Reconnecting...');
                    connect();
                }, 5000);
            };
        }

        function updateUI() {
            const sortedTickers = Array.from(tickers.values())
                .sort((a, b) => b.accTradePrice24h - a.accTradePrice24h);

            updateOverview(sortedTickers);
            updateTable(sortedTickers);
            
            const now = new Date();
            document.getElementById('updateTime').textContent = now.toLocaleTimeString('ko-KR');
        }

        function updateOverview(sortedTickers) {
            const totalVolume = sortedTickers.reduce((sum, t) => sum + parseFloat(t.accTradePrice24h), 0);
            const gainers = sortedTickers.filter(t => t.change === 'RISE').length;
            const losers = sortedTickers.filter(t => t.change === 'FALL').length;

            document.getElementById('totalMarkets').textContent = sortedTickers.length;
            document.getElementById('totalVolume').textContent = formatVolume(totalVolume);
            document.getElementById('gainers').textContent = gainers;
            document.getElementById('losers').textContent = losers;
        }

        function updateTable(sortedTickers) {
            const rows = document.getElementById('tickerRows');
            rows.innerHTML = sortedTickers.map(ticker => createTickerRow(ticker)).join('');
        }

        function createTickerRow(ticker) {
            const changeClass = ticker.change === 'RISE' ? 'rise' : 
                               ticker.change === 'FALL' ? 'fall' : 'even';
            
            const changeSymbol = ticker.change === 'RISE' ? '‚ñ≤' : 
                                ticker.change === 'FALL' ? '‚ñº' : '‚Äî';
            
            const changeRate = Math.abs(ticker.signedChangeRate).toFixed(2);
            const isUpdated = lastUpdate.has(ticker.market) && 
                            (Date.now() - lastUpdate.get(ticker.market)) < 1000;

            const initial = ticker.koreanName.charAt(0);

            return `
                <div class="ticker-row ${isUpdated ? 'updated' : ''}">
                    <div class="ticker-name-cell">
                        <div class="ticker-icon">${initial}</div>
                        <div class="ticker-info">
                            <div class="ticker-korean">${ticker.koreanName}</div>
                            <div class="ticker-market">${ticker.market}</div>
                        </div>
                    </div>
                    <div class="ticker-price">${formatPrice(ticker.tradePrice)}</div>
                    <div class="ticker-change ${changeClass}">
                        <span class="change-badge ${changeClass}">
                            ${changeSymbol} ${changeRate}%
                        </span>
                    </div>
                    <div class="ticker-stat hide-mobile">${formatPrice(ticker.highPrice)}</div>
                    <div class="ticker-stat hide-mobile">${formatPrice(ticker.lowPrice)}</div>
                    <div class="ticker-volume">${formatVolume(ticker.accTradePrice24h)}</div>
                </div>
            `;
        }

        function formatPrice(price) {
            if (price >= 1000) {
                return price.toLocaleString('ko-KR', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                });
            } else if (price >= 1) {
                return price.toLocaleString('ko-KR', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 2
                });
            } else {
                return price.toLocaleString('ko-KR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 4
                });
            }
        }

        function formatVolume(volume) {
            if (volume >= 100000000) {
                return (volume / 100000000).toFixed(0) + 'Ïñµ';
            } else if (volume >= 10000) {
                return (volume / 10000).toFixed(0) + 'Îßå';
            } else {
                return volume.toLocaleString('ko-KR');
            }
        }

        // Ïó∞Í≤∞ ÏãúÏûë
        connect();
    </script>
</body>
</html>
