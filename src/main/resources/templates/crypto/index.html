<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Terminal</title>
    <link rel="stylesheet" th:href="@{/css/crypto-terminal.css}">
</head>
<body>
    <!-- 터미널 헤더 -->
    <div class="terminal-header">
        <div class="terminal-title">
            <h1>CRYPTO TERMINAL</h1>
            <span class="terminal-badge" id="statusBadge">LIVE</span>
        </div>
        <div class="terminal-status">
            <div class="status-item">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connected</span>
            </div>
            <div class="status-item">
                <span id="updateTime">--:--:--</span>
            </div>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 마켓 오버뷰 -->
        <div class="market-overview" id="marketOverview">
            <div class="overview-card">
                <div class="overview-label">Total Markets</div>
                <div class="overview-value" id="totalMarkets">0</div>
            </div>
            <div class="overview-card">
                <div class="overview-label">24h Volume</div>
                <div class="overview-value" id="totalVolume">0</div>
            </div>
            <div class="overview-card">
                <div class="overview-label">Gainers</div>
                <div class="overview-value" style="color: #16a34a;" id="gainers">0</div>
            </div>
            <div class="overview-card">
                <div class="overview-label">Losers</div>
                <div class="overview-value" style="color: #dc2626;" id="losers">0</div>
            </div>
        </div>

        <!-- 로딩 -->
        <div id="loading" class="loading">
            Connecting to market data...
        </div>

        <!-- 에러 -->
        <div id="error" class="error" style="display: none;">
            Connection failed. Please refresh the page.
        </div>

        <!-- 티커 테이블 -->
        <div id="tickerTable" class="ticker-table" style="display: none;">
            <div class="table-header">
                <div>Market</div>
                <div>Price</div>
                <div>Change</div>
                <div class="hide-mobile">High</div>
                <div class="hide-mobile">Low</div>
                <div>24h Volume</div>
            </div>
            <div id="tickerRows"></div>
        </div>
    </div>

    <script th:src="@{/js/crypto-terminal.js}"></script>
</body>
</html>
