<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에스크로 거래 생성 - PayFlow</title>
    <link rel="stylesheet" href="/css/escrow.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚗 에스크로 거래 생성</h1>
            <a href="/escrow" class="btn btn-secondary">취소</a>
        </header>

        <div class="escrow-form">
            <form id="createEscrowForm">
                <!-- 구매자 정보 -->
                <section class="form-section">
                    <h2>구매자 정보</h2>
                    <div class="form-group">
                        <label for="buyerUserId">사용자 ID *</label>
                        <input type="text" id="buyerUserId" name="buyerUserId" required>
                    </div>
                    <div class="form-group">
                        <label for="buyerName">이름 *</label>
                        <input type="text" id="buyerName" name="buyerName" required>
                    </div>
                    <div class="form-group">
                        <label for="buyerEmail">이메일 *</label>
                        <input type="email" id="buyerEmail" name="buyerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="buyerPhone">전화번호 *</label>
                        <input type="tel" id="buyerPhone" name="buyerPhone" required>
                    </div>
                </section>

                <!-- 판매자 정보 -->
                <section class="form-section">
                    <h2>판매자 정보</h2>
                    <div class="form-group">
                        <label for="sellerUserId">사용자 ID *</label>
                        <input type="text" id="sellerUserId" name="sellerUserId" required>
                    </div>
                    <div class="form-group">
                        <label for="sellerName">이름 *</label>
                        <input type="text" id="sellerName" name="sellerName" required>
                    </div>
                    <div class="form-group">
                        <label for="sellerEmail">이메일 *</label>
                        <input type="email" id="sellerEmail" name="sellerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="sellerPhone">전화번호 *</label>
                        <input type="tel" id="sellerPhone" name="sellerPhone" required>
                    </div>
                </section>

                <!-- 차량 정보 -->
                <section class="form-section">
                    <h2>차량 정보</h2>
                    <div class="form-group">
                        <label for="vehicleVin">차대번호 *</label>
                        <input type="text" id="vehicleVin" name="vehicleVin" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleManufacturer">제조사 *</label>
                        <input type="text" id="vehicleManufacturer" name="vehicleManufacturer" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleModel">모델 *</label>
                        <input type="text" id="vehicleModel" name="vehicleModel" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleYear">연식 *</label>
                        <input type="number" id="vehicleYear" name="vehicleYear" min="1900" max="2100" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleRegistrationNumber">차량번호</label>
                        <input type="text" id="vehicleRegistrationNumber" name="vehicleRegistrationNumber">
                    </div>
                </section>

                <!-- 거래 정보 -->
                <section class="form-section">
                    <h2>거래 정보</h2>
                    <div class="form-group">
                        <label for="amount">거래 금액 (원) *</label>
                        <input type="number" id="amount" name="amount" min="0" step="10000" required>
                    </div>
                    <div class="form-group">
                        <label for="feeRate">수수료율 (%)</label>
                        <input type="number" id="feeRate" name="feeRate" min="0" max="100" step="0.1" value="3">
                        <small>기본값: 3%</small>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">거래 생성</button>
                    <a href="/escrow" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>

        <footer>
            <a href="/escrow">목록으로 돌아가기</a>
        </footer>
    </div>

    <script src="/js/escrow.js"></script>
</body>
</html>
