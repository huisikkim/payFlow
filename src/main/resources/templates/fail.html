<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            max-width: 480px;
            width: 100%;
            padding: 40px 32px;
            text-align: center;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #212529;
            margin-bottom: 12px;
            font-size: 24px;
            font-weight: 700;
        }
        .message {
            color: #6c757d;
            margin-bottom: 32px;
            line-height: 1.6;
            font-size: 15px;
        }
        .error-box {
            background: #fff5f5;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
            color: #dc2626;
            font-size: 14px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #2d2d2d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">❌</div>
        <h1>결제가 취소되었습니다</h1>
        <p class="message">결제 중 문제가 발생하여 취소되었습니다.</p>
        
        <div class="error-box" id="error-message"></div>
        
        <a href="/" class="btn">다시 시도하기</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const message = urlParams.get('message');
        
        document.getElementById('error-message').textContent = 
            message || '알 수 없는 오류가 발생했습니다.';
    </script>
    
    <!-- 챗봇 버튼 -->
    <div th:replace="~{fragments/chatbot-button :: button}"></div>
</body>
</html>
