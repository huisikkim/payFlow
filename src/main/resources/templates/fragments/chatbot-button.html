    <!-- Ï±óÎ¥á ÌîåÎ°úÌåÖ Î≤ÑÌäº Fragment -->

        <style>

            /* Ï±óÎ¥á ÏúÑÏ†Ø Ïª®ÌÖåÏù¥ÎÑà */

            /* ÏúÑÏ†Ø Ìó§Îçî */

            .chatbot-subtitle {

            /* Ï¥àÍ∏∞ ÌôîÎ©¥ */
            .chatbot-welcome {

            }

            .chatbot-welcome-message {

            }

            .chatbot-start-btn {

                display: flex !important;

            }

            .chatbot-start-btn:hover {

            }

            .chatbot-response-time {

            .chatbot-avatar-small {

            .chatbot-footer {

            }

            /* Ï±ÑÌåÖ ÌôîÎ©¥ */
            .chatbot-chat-container {
                display: none !important;
                flex-direction: column !important;
                height: 500px !important;
            }

            .chatbot-chat-container.active {
                display: flex !important;
            }

            .chatbot-widget-messages {
                flex: 1 !important;
                padding: 20px !important;
                overflow-y: auto !important;

            }

            .chatbot-message {
                margin-bottom: 16px !important;
                display: flex !important;
                animation: fadeIn 0.3s !important;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .chatbot-message.user {
                justify-content: flex-end !important;
            }

            .chatbot-message-content {
                max-width: 75% !important;
                padding: 12px 16px !important;
                border-radius: 12px !important;
                word-wrap: break-word !important;

                font-size: 14px !important;
                line-height: 1.5 !important;
            }

            .chatbot-message.bot .chatbot-message-content {
                background: white !important;
                color: #212529 !important;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05) !important;
            }

            .chatbot-message.user .chatbot-message-content {
                background: #2d2d2d !important;

            }

            .chatbot-widget-input-container {
                padding: 16px !important;
                background: white !important;
                border-top: 1px solid #e9ecef !important;
                display: flex !important;
                gap: 8px !important;
            }

            .chatbot-widget-input {
                flex: 1 !important;
                padding: 12px 16px !important;
                border: 1px solid #dee2e6 !important;
                border-radius: 8px !important;
                font-size: 14px !important;
                outline: none !important;
                transition: all 0.2s !important;
                background: #f8f9fa !important;
            }

            .chatbot-widget-input:focus {
                border-color: #2d2d2d !important;

            }

            .chatbot-send-btn {
                padding: 12px 20px !important;
                background: #2d2d2d !important;
                color: white !important;
                border: none !important;
                border-radius: 8px !important;
                cursor: pointer !important;
                font-weight: 600 !important;
                font-size: 14px !important;
                transition: all 0.2s !important;
            }

            .chatbot-send-btn:hover {
                background: #1a1a1a !important;
            }

            .chatbot-typing-indicator {
                display: none !important;
                padding: 12px 16px !important;
                background: white !important;
                border-radius: 12px !important;
                width: 60px !important;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05) !important;
            }

            .chatbot-typing-indicator span {
                height: 8px !important;
                width: 8px !important;
                background: #adb5bd !important;
                border-radius: 50% !important;
                display: inline-block !important;
                margin-right: 4px !important;
                animation: typing 1.4s infinite !important;
            }

            .chatbot-typing-indicator span:nth-child(2) {
                animation-delay: 0.2s !important;
            }

            .chatbot-typing-indicator span:nth-child(3) {
                animation-delay: 0.4s !important;
            }

            @keyframes typing {
                0%, 60%, 100% { transform: translateY(0); }
                30% { transform: translateY(-4px); }
            }

            /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
            @media (max-width: 768px) {
                .chatbot-widget {
                    width: calc(100vw - 20px) !important;
                    right: 10px !important;
                    bottom: 90px !important;
                }
            }
        </style>
        
        <button class="chatbot-button" onclick="toggleChatbot()" title="Ï±óÎ¥á Î¨∏ÏùòÌïòÍ∏∞">
            <span class="chatbot-icon">üí¨</span>
        </button>

        <!-- Ï±óÎ¥á ÏúÑÏ†Ø -->
        <div class="chatbot-widget" id="chatbotWidget">
            <!-- Ìó§Îçî -->
            <div class="chatbot-widget-header">
                <div class="chatbot-header-top">
                    <div class="chatbot-brand">
                        <div class="chatbot-logo">üë®‚Äçüíª</div>
                        <div class="chatbot-brand-name">DevSphere</div>
                    </div>
                    <button class="chatbot-close-btn" onclick="toggleChatbot()">√ó</button>
                </div>
                <div class="chatbot-subtitle">ÏßàÎ¨∏Ìï¥Ï£ºÏÑ∏Ïöî.</div>
            </div>

            <!-- Ï¥àÍ∏∞ ÌôòÏòÅ ÌôîÎ©¥ -->
            <div class="chatbot-welcome" id="chatbotWelcome">
                <div class="chatbot-welcome-message">
                    ÏïàÎÖïÌïòÏÑ∏Ïöî! üëã
                </div>
                <button class="chatbot-start-btn" onclick="startChatWidget()">
                    <span>ÏãúÏûëÌïòÍ∏∞</span>
                    <span>üöÄ</span>
                </button>
                <div class="chatbot-response-time">
                    <div class="chatbot-avatar-small"></div>
                    <span>Í∂ÅÍ∏àÌïú ÎÇ¥Ïö©ÏùÑ ÏßàÎ¨∏Ìï¥ Î≥¥ÏÑ∏Ïöî</span>
                </div>
            </div>

            <!-- Ï±ÑÌåÖ ÌôîÎ©¥ -->
            <div class="chatbot-chat-container" id="chatbotChatContainer">
                <div class="chatbot-widget-messages" id="chatbotMessages"></div>
                <div class="chatbot-widget-input-container">
                    <input type="text" class="chatbot-widget-input" id="chatbotInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
                    <button class="chatbot-send-btn" id="chatbotSendBtn">Ï†ÑÏÜ°</button>
                </div>
            </div>

            <!-- Ìë∏ÌÑ∞ -->
            <div class="chatbot-footer">
                ÏãúÎãàÏñ¥ Î∞±ÏóîÎìú Í∞úÎ∞úÏûê | GitHub: huisikkim/payFlow
            </div>
        </div>
        
        <script>
            const chatbotWidget = document.getElementById('chatbotWidget');
            const chatbotWelcome = document.getElementById('chatbotWelcome');
            const chatbotChatContainer = document.getElementById('chatbotChatContainer');
            const chatbotMessages = document.getElementById('chatbotMessages');
            const chatbotInput = document.getElementById('chatbotInput');
            const chatbotSendBtn = document.getElementById('chatbotSendBtn');
            
            const userId = 'user_' + Math.random().toString(36).substr(2, 9);
            let conversationId = null;
            let isChatStarted = false;

            function toggleChatbot() {
                chatbotWidget.classList.toggle('active');
            }

            function startChatWidget() {
                isChatStarted = true;
                chatbotWelcome.style.display = 'none';
                chatbotChatContainer.classList.add('active');
                
                // Ï¥àÍ∏∞ Î©îÏãúÏßÄÏôÄ Î≤ÑÌäº Ï∂îÍ∞Ä
                addChatbotMessage('ÏïàÎÖïÌïòÏÑ∏Ïöî! üëã\n Í∂ÅÍ∏àÌïòÏã† ÎÇ¥Ïö©ÏùÑ ÏÑ†ÌÉùÌïòÍ±∞ÎÇò ÏßÅÏ†ë ÏßàÎ¨∏Ìï¥Ï£ºÏÑ∏Ïöî!', false);
                addChatbotQuestionButtons();
                
                setTimeout(() => {
                    chatbotInput.focus();
                }, 100);
            }

            function addChatbotQuestionButtons() {
                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'chatbot-message bot';
                
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'question-buttons';
                buttonsContainer.style.maxWidth = '75%';
                buttonsContainer.style.display = 'flex';
                buttonsContainer.style.flexDirection = 'column';
                buttonsContainer.style.gap = '8px';
                buttonsContainer.style.margin = '16px 0';
                
                const questions = [
                    { icon: 'üíº', text: 'ÏûêÍ∏∞ÏÜåÍ∞ú', keyword: 'ÏÜåÍ∞ú' },
                    { icon: 'üèóÔ∏è', text: 'ÏïÑÌÇ§ÌÖçÏ≤ò Í≤ΩÌóò', keyword: 'ÏïÑÌÇ§ÌÖçÏ≤ò' },
                    { icon: 'üîß', text: 'Î†àÍ±∞Ïãú ÌòÑÎåÄÌôî', keyword: 'Î†àÍ±∞Ïãú' },
                    { icon: 'üíª', text: 'Í∏∞Ïà† Ïä§ÌÉù', keyword: 'Í∏∞Ïà†' },
                    { icon: 'üìÇ', text: 'ÌîÑÎ°úÏ†ùÌä∏ Í≤ΩÌóò', keyword: 'ÌîÑÎ°úÏ†ùÌä∏' },
                    { icon: 'üè¢', text: 'ÌöåÏÇ¨ Î¨∏Ìôî', keyword: 'ÌöåÏÇ¨Î¨∏Ìôî' }
                ];
                
                questions.forEach(q => {
                    const btn = document.createElement('button');
                    btn.style.padding = '12px 16px';
                    btn.style.background = 'white';
                    btn.style.border = '1px solid #dee2e6';
                    btn.style.borderRadius = '8px';
                    btn.style.textAlign = 'left';
                    btn.style.cursor = 'pointer';
                    btn.style.transition = 'all 0.2s';
                    btn.style.fontSize = '14px';
                    btn.style.color = '#495057';
                    btn.innerHTML = `<span style="margin-right: 8px;">${q.icon}</span>${q.text}`;
                    btn.onmouseover = () => {
                        btn.style.background = '#f8f9fa';
                        btn.style.borderColor = '#2d2d2d';
                        btn.style.transform = 'translateX(4px)';
                    };
                    btn.onmouseout = () => {
                        btn.style.background = 'white';
                        btn.style.borderColor = '#dee2e6';
                        btn.style.transform = 'translateX(0)';
                    };
                    btn.onclick = () => sendChatbotQuestionFromButton(q.keyword);
                    buttonsContainer.appendChild(btn);
                });
                
                buttonsDiv.appendChild(buttonsContainer);
                chatbotMessages.appendChild(buttonsDiv);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            function sendChatbotQuestionFromButton(keyword) {
                chatbotInput.value = keyword;
                sendChatbotMessage();
            }

            function addChatbotMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chatbot-message ${isUser ? 'user' : 'bot'}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'chatbot-message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                chatbotMessages.appendChild(messageDiv);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            function showChatbotTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'chatbot-message bot';
                typingDiv.id = 'chatbotTypingIndicator';
                
                const indicator = document.createElement('div');
                indicator.className = 'chatbot-typing-indicator';
                indicator.style.display = 'block';
                indicator.innerHTML = '<span></span><span></span><span></span>';
                
                typingDiv.appendChild(indicator);
                chatbotMessages.appendChild(typingDiv);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            function hideChatbotTyping() {
                const typingIndicator = document.getElementById('chatbotTypingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async function sendChatbotMessage() {
                const message = chatbotInput.value.trim();
                if (!message) return;

                addChatbotMessage(message, true);
                chatbotInput.value = '';
                showChatbotTyping();

                try {
                    const response = await fetch('/api/chatbot/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId: userId,
                            message: message,
                            conversationId: conversationId
                        })
                    });

                    const data = await response.json();
                    conversationId = data.conversationId;
                    
                    hideChatbotTyping();
                    addChatbotMessage(data.message, false);
                } catch (error) {
                    hideChatbotTyping();
                    addChatbotMessage('Ï£ÑÏÜ°Ìï©ÎãàÎã§. Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.', false);
                    console.error('Error:', error);
                }
            }

            chatbotSendBtn.addEventListener('click', sendChatbotMessage);
            chatbotInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendChatbotMessage();
                }
            });
        </script>
    </div>
</body>
