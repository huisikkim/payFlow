        <!-- í†µê³„ ì¹´ë“œ -->
        <div class="stats-cards">

            <div class="stat-card">

            <div class="stat-card">

        <!-- ìƒí’ˆ ê·¸ë¦¬ë“œ -->

    <script>
        const API_BASE_URL = '/api/products';
        let currentPage = 0;
        let currentStatus = '';
        let sellerId = null;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async () => {
            // ë¡œê·¸ì¸ í™•ì¸
            const token = localStorage.getItem('accessToken');
            const username = localStorage.getItem('username');
            const userId = localStorage.getItem('userId');
            
            if (!token || !username || !userId) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = '/';
                return;
            }
            
            // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
            document.getElementById('user-info').textContent = `${username}ë‹˜ì˜ ìƒí’ˆì„ ê´€ë¦¬í•©ë‹ˆë‹¤`;
            
            // ë¡œê·¸ì¸í•œ ì‚¬ìš©ìì˜ IDë¥¼ sellerIdë¡œ ì‚¬ìš©
            sellerId = parseInt(userId);
            
            await loadMyProducts();
            await loadStats();
        });
        
        // ë‚´ ìƒí’ˆ ë¡œë“œ
        async function loadMyProducts(page = 0, status = '') {
            showLoading();
            
            try {
                let url = `${API_BASE_URL}/seller/${sellerId}?page=${page}&size=20`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                // ìƒíƒœë³„ í•„í„°ë§ (í´ë¼ì´ì–¸íŠ¸ ì‚¬ì´ë“œ)
                let filteredContent = data.content;
                if (status) {
                    filteredContent = data.content.filter(p => p.status === status);
                }
                
                displayMyProducts(filteredContent);
                displayPagination(data);
                
                currentPage = page;
                currentStatus = status;
                
            } catch (error) {
                console.error('ìƒí’ˆ ë¡œë“œ ì‹¤íŒ¨:', error);
                showError('ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/seller/${sellerId}?page=0&size=1000`);
                const data = await response.json();
                
                const products = data.content;
                document.getElementById('total-count').textContent = products.length;
                document.getElementById('available-count').textContent = 
                    products.filter(p => p.status === 'AVAILABLE').length;
                document.getElementById('reserved-count').textContent = 
                    products.filter(p => p.status === 'RESERVED').length;
                document.getElementById('sold-count').textContent = 
                    products.filter(p => p.status === 'SOLD').length;
            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }
        
        // ìƒí’ˆ í‘œì‹œ
        function displayMyProducts(products) {
            const grid = document.getElementById('product-grid');
            
            if (!products || products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">ğŸ“¦</div>
                        <div class="empty-title">ë“±ë¡ëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤</div>
                        <div class="empty-description">ì²« ë²ˆì§¸ ìƒí’ˆì„ ë“±ë¡í•´ë³´ì„¸ìš”!</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <a href="/pickswap/products/${product.id}">
                        <img src="${product.imageUrls[0] || 'https://via.placeholder.com/280x240?text=No+Image'}" 
                             alt="${product.title}" 
                             class="product-image"
                             onerror="this.src='https://via.placeholder.com/280x240?text=No+Image'">
                    </a>
                    <div class="product-info">
                        ${getStatusBadge(product.status)}
                        <a href="/pickswap/products/${product.id}" style="text-decoration: none; color: inherit;">
                            <div class="product-title">${escapeHtml(product.title)}</div>
                            <div class="product-price">${formatPrice(product.price)}ì›</div>
                            <div class="product-location">ğŸ“ ${escapeHtml(product.location || 'ìœ„ì¹˜ ë¯¸ì •')}</div>
                            <div class="product-meta">
                                <span class="meta-item">â¤ï¸ ${product.likeCount}</span>
                                <span class="meta-item">ğŸ‘ï¸ ${product.viewCount}</span>
                                <span class="meta-item">ğŸ’¬ ${product.chatCount}</span>
                            </div>
                        </a>
                        <div class="product-actions">
                            <button class="btn-action-small btn-edit" onclick="editProduct(${product.id})">
                                âœï¸ ìˆ˜ì •
                            </button>
                            ${product.status === 'AVAILABLE' ? `
                                <button class="btn-action-small btn-sold" onclick="markAsSold(${product.id})">
                                    âœ… íŒë§¤ì™„ë£Œ
                                </button>
                            ` : ''}
                            <button class="btn-action-small btn-delete" onclick="deleteProduct(${product.id})">
                                ğŸ—‘ï¸ ì‚­ì œ
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
        function displayPagination(data) {
            const pagination = document.getElementById('pagination');
            
            if (data.totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = `
                <button class="page-btn" onclick="changePage(${data.number - 1})" 
                        ${data.first ? 'disabled' : ''}>
                    â† ì´ì „
                </button>
            `;
            
            const startPage = Math.max(0, data.number - 2);
            const endPage = Math.min(data.totalPages - 1, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button class="page-btn ${i === data.number ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i + 1}
                    </button>
                `;
            }
            
            html += `
                <button class="page-btn" onclick="changePage(${data.number + 1})" 
                        ${data.last ? 'disabled' : ''}>
                    ë‹¤ìŒ â†’
                </button>
            `;
            
            pagination.innerHTML = html;
        }
        
        // í˜ì´ì§€ ë³€ê²½
        function changePage(page) {
            loadMyProducts(page, currentStatus);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // ìƒíƒœë³„ í•„í„°
        function filterByStatus(status) {
            // íƒ­ í™œì„±í™”
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadMyProducts(0, status);
        }
        
        // ìƒí’ˆ ìˆ˜ì •
        function editProduct(productId) {
            // TODO: ìˆ˜ì • í˜ì´ì§€ êµ¬í˜„
            alert('ìƒí’ˆ ìˆ˜ì • ê¸°ëŠ¥ì€ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.');
        }
        
        // íŒë§¤ ì™„ë£Œ ì²˜ë¦¬
        async function markAsSold(productId) {
            if (!confirm('ì´ ìƒí’ˆì„ íŒë§¤ì™„ë£Œ ì²˜ë¦¬í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }
            
            try {
                await fetch(`${API_BASE_URL}/${productId}/sold`, { method: 'POST' });
                alert('íŒë§¤ì™„ë£Œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
                await loadMyProducts(currentPage, currentStatus);
                await loadStats();
            } catch (error) {
                console.error('íŒë§¤ì™„ë£Œ ì²˜ë¦¬ ì‹¤íŒ¨:', error);
                alert('íŒë§¤ì™„ë£Œ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // ìƒí’ˆ ì‚­ì œ
        async function deleteProduct(productId) {
            if (!confirm('ì •ë§ ì´ ìƒí’ˆì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }
            
            try {
                await fetch(`${API_BASE_URL}/${productId}`, { method: 'DELETE' });
                alert('ìƒí’ˆì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                await loadMyProducts(currentPage, currentStatus);
                await loadStats();
            } catch (error) {
                console.error('ìƒí’ˆ ì‚­ì œ ì‹¤íŒ¨:', error);
                alert('ìƒí’ˆ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // ë¡œë”© í‘œì‹œ
        function showLoading() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = `
                <div class="loading-spinner" style="grid-column: 1 / -1;">
                    <div class="spinner"></div>
                </div>
            `;
        }
        
        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-icon">âš ï¸</div>
                    <div class="empty-title">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</div>
                    <div class="empty-description">${message}</div>
                </div>
            `;
        }
        
        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        function getStatusBadge(status) {
            const badges = {
                'AVAILABLE': '<span class="status-badge status-available">íŒë§¤ì¤‘</span>',
                'RESERVED': '<span class="status-badge status-reserved">ì˜ˆì•½ì¤‘</span>',
                'SOLD': '<span class="status-badge status-sold">íŒë§¤ì™„ë£Œ</span>'
            };
            return badges[status] || '';
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('ko-KR').format(price);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
