<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 비즈니스 만들기 - ReviewKit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 24px; }
        header a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 24px;
        }
        
        .form-card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .form-card h2 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #2d3748;
        }
        .form-card .subtitle {
            color: #718096;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group .hint {
            font-size: 14px;
            color: #718096;
            margin-top: 4px;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            flex: 1;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        .btn-secondary:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>⭐ ReviewKit</h1>
            <a href="/reviewkit/dashboard">← 대시보드</a>
        </div>
    </header>
    
    <div class="container">
        <div class="form-card">
            <h2>새 비즈니스 만들기</h2>
            <p class="subtitle">리뷰를 수집할 비즈니스 정보를 입력하세요</p>
            
            <form th:action="@{/reviewkit/businesses}" method="post" th:object="${request}">
                <div class="form-group">
                    <label for="name">비즈니스 이름 *</label>
                    <input type="text" id="name" th:field="*{name}" required 
                           placeholder="예: 홍대 지민 카페">
                    <div class="hint">고객에게 표시될 이름입니다</div>
                </div>
                
                <div class="form-group">
                    <label for="description">설명</label>
                    <textarea id="description" th:field="*{description}" 
                              placeholder="비즈니스에 대한 간단한 설명을 입력하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="websiteUrl">웹사이트 URL</label>
                    <input type="url" id="websiteUrl" th:field="*{websiteUrl}" 
                           placeholder="https://example.com">
                    <div class="hint">위젯을 설치할 웹사이트 주소</div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">비즈니스 만들기</button>
                    <a href="/reviewkit/dashboard" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
