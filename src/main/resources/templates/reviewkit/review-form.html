    <script th:inline="javascript">
        const businessSlug = /*[[${business.slug}]]*/ 'business-slug';
        let selectedRating = 0;
        
        // Star rating
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                document.getElementById('rating').value = selectedRating;
                
                document.querySelectorAll('.star').forEach((s, index) => {
                    if (index < selectedRating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
            
            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                document.querySelectorAll('.star').forEach((s, index) => {
                    if (index < rating) {
                        s.style.color = '#fbbf24';
                    } else {
                        s.style.color = '#e2e8f0';
                    }
                });
            });
        });
        
        document.getElementById('star-rating').addEventListener('mouseleave', function() {
            document.querySelectorAll('.star').forEach((s, index) => {
                if (index < selectedRating) {
                    s.style.color = '#fbbf24';
                } else {
                    s.style.color = '#e2e8f0';
                }
            });
        });
        
        // Form submission
        document.getElementById('review-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMsg = document.getElementById('error-message');
            errorMsg.style.display = 'none';
            
            if (!selectedRating) {
                errorMsg.textContent = 'ë³„ì ì„ ì„ íƒí•´ì£¼ì„¸ìš”';

                reviewerEmail: document.getElementById('reviewerEmail').value,
                reviewerCompany: document.getElementById('reviewerCompany').value,
                rating: selectedRating,
                content: document.getElementById('content').value
            };
            
            try {
                const response = await fetch(`/api/reviewkit/businesses/${businessSlug}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    document.getElementById('form-section').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                } else {
