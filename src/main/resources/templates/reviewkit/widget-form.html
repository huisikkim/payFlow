<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 위젯 만들기 - ReviewKit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 24px; }
        header a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 24px;
        }
        
        .form-card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .form-card h2 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #2d3748;
        }
        .form-card .subtitle {
            color: #718096;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-group .hint {
            font-size: 14px;
            color: #718096;
            margin-top: 4px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            flex: 1;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        .btn-secondary:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>⭐ ReviewKit</h1>
            <a th:href="@{/reviewkit/businesses/{id}(id=${businessId})}">← 비즈니스로 돌아가기</a>
        </div>
    </header>
    
    <div class="container">
        <div class="form-card">
            <h2>새 위젯 만들기</h2>
            <p class="subtitle">웹사이트에 표시할 리뷰 위젯을 설정하세요</p>
            
            <form th:action="@{/reviewkit/businesses/{id}/widgets(id=${businessId})}" 
                  method="post" th:object="${request}">
                <div class="form-group">
                    <label for="name">위젯 이름 *</label>
                    <input type="text" id="name" th:field="*{name}" required 
                           placeholder="예: 메인 페이지 위젯">
                    <div class="hint">내부 관리용 이름입니다</div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="theme">테마</label>
                        <select id="theme" th:field="*{theme}">
                            <option value="light">라이트</option>
                            <option value="dark">다크</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="layout">레이아웃</label>
                        <select id="layout" th:field="*{layout}">
                            <option value="grid">그리드</option>
                            <option value="list">리스트</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="displayLimit">표시 개수</label>
                        <input type="number" id="displayLimit" th:field="*{displayLimit}" 
                               min="1" max="20" value="6">
                        <div class="hint">최대 표시할 리뷰 개수</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="language">언어</label>
                        <select id="language" th:field="*{language}">
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">위젯 만들기</button>
                    <a th:href="@{/reviewkit/businesses/{id}(id=${businessId})}" 
                       class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
