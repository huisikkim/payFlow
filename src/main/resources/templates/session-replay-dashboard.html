    <div class="container">

            <p>ì‚¬ìš©ì ì„¸ì…˜ì„ ì¬ìƒí•˜ì—¬ í–‰ë™ íŒ¨í„´ì„ ë¶„ì„í•˜ì„¸ìš”</p>

    <script>
        // í† í° ê´€ë¦¬
        function getToken() {
            return localStorage.getItem('accessToken');
        }
        
        function getUsername() {
            return localStorage.getItem('username');
        }
        
        function removeToken() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('username');
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
        window.addEventListener('load', () => {
            const token = getToken();
            const username = getUsername();
            
            if (token && username) {
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('username-display').textContent = 'ğŸ‘¤ ' + username;
                document.getElementById('login-btn').style.display = 'none';
            } else {
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('login-btn').style.display = 'block';
            }
        });
        
        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            removeToken();
            location.href = '/';
        }
        
        // í™ˆìœ¼ë¡œ ì´ë™ (ë¡œê·¸ì¸ í˜ì´ì§€)
        function goToHome() {
            location.href = '/';
        }
        
        let currentPage = 0;
        const pageSize = 20;
        
        async function loadSessions(page = 0) {
            try {
                currentPage = page;
                
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const userId = document.getElementById('userId').value;
                const sortBy = document.getElementById('sortBy').value;
                
                let url = `/api/session-replay/sessions?page=${page}&size=${pageSize}&sortBy=${sortBy}&sortDirection=DESC`;
                
                if (startDate) url += `&startDate=${startDate}`;
                if (endDate) url += `&endDate=${endDate}`;
                if (userId) url += `&userId=${userId}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                renderSessions(data.content);
                renderPagination(data.totalPages);
                
            } catch (error) {
                console.error('ì„¸ì…˜ ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('sessionsContent').innerHTML = 
                    '<p style="color: red;">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨</p>';
            }
        }
        
        function renderSessions(sessions) {
            const container = document.getElementById('sessionsContent');
            
            if (!sessions || sessions.length === 0) {
                container.innerHTML = '<p style="color: #999;">ì„¸ì…˜ì´ ì—†ìŠµë‹ˆë‹¤</p>';
                return;
            }
            
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ì„¸ì…˜ ID</th>
                            <th>ì‚¬ìš©ì ID</th>
                            <th>ì‹œì‘ ì‹œê°„</th>
                            <th>ì§€ì† ì‹œê°„</th>
                            <th>ì´ë²¤íŠ¸ ìˆ˜</th>
                            <th>ì•¡ì…˜</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sessions.map(session => `
                            <tr>
                                <td><code>${session.sessionId.substring(0, 8)}...</code></td>
                                <td>${session.userId}</td>
                                <td>${new Date(session.startTime).toLocaleString('ko-KR')}</td>
                                <td><span class="duration-badge">${formatDuration(session.durationSeconds)}</span></td>
                                <td><span class="events-badge">${session.totalEvents} ì´ë²¤íŠ¸</span></td>
                                <td>
                                    <button class="view-btn" onclick="viewSession('${session.sessionId}')">
                                        â–¶ï¸ ì¬ìƒ
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function renderPagination(totalPages) {
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            
            if (currentPage > 0) {
                html += `<button class="page-btn" onclick="loadSessions(${currentPage - 1})">ì´ì „</button>`;
            }
            
            for (let i = 0; i < totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="page-btn active">${i + 1}</button>`;
                } else if (Math.abs(i - currentPage) <= 2) {
                    html += `<button class="page-btn" onclick="loadSessions(${i})">${i + 1}</button>`;
                }
            }
            
            if (currentPage < totalPages - 1) {
                html += `<button class="page-btn" onclick="loadSessions(${currentPage + 1})">ë‹¤ìŒ</button>`;
            }
            
            container.innerHTML = html;
        }
        
        function formatDuration(seconds) {
            if (seconds < 60) {
                return `${seconds}ì´ˆ`;
            } else if (seconds < 3600) {
                const minutes = Math.floor(seconds / 60);
                return `${minutes}ë¶„`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                return `${hours}ì‹œê°„ ${minutes}ë¶„`;
            }
        }
        
        function viewSession(sessionId) {
            window.location.href = `/session-replay/player/${sessionId}`;
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì„¸ì…˜ ë¡œë“œ
        loadSessions();
    </script>
