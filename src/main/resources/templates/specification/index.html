<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .spec-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .spec-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .spec-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .spec-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .spec-date {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .spec-body {
            padding: 20px;
        }
        
        .spec-info {
            margin-bottom: 15px;
        }
        
        .spec-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .spec-value {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        
        .spec-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status-uploaded {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-extracted {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-parsed {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .spec-footer {
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .btn-view {
            flex: 1;
            padding: 8px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-view:hover {
            background: #e0e0e0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>π“‹ λ…μ„Έν‘ κ΄€λ¦¬</h1>
            <a href="/specification/upload" class="btn-upload">+ μƒ λ…μ„Έν‘ μ—…λ΅λ“</a>
        </div>
        
        <div th:if="${specifications != null and specifications.size() > 0}" class="specs-grid">
            <div th:each="spec : ${specifications}" class="spec-card" onclick="window.location.href='/specification/' + [[${spec.id}]]">
                <div class="spec-header">
                    <div class="spec-title" th:text="${spec.productName ?: 'λ…μ„Έν‘'}"></div>
                    <div class="spec-date" th:text="${#temporals.format(spec.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="spec-body">
                    <div th:class="'spec-status status-' + ${spec.status.toLowerCase()}" th:text="${spec.status}"></div>
                    
                    <div class="spec-info" th:if="${spec.category}">

                    </div>
                    
                    <div class="spec-info" th:if="${spec.quantity}">
                        <div class="spec-label">μλ‰</div>
                        <div class="spec-value" th:text="${spec.quantity}"></div>
                    </div>
                    
                    <div class="spec-footer">
                        <button class="btn-view" onclick="event.stopPropagation(); window.location.href='/specification/' + [[${spec.id}]]">μƒμ„Έ λ³΄κΈ°</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${specifications == null or specifications.size() == 0}" class="empty-state">

            <a href="/specification/upload" class="btn-upload">μ²« λ…μ„Έν‘ μ—…λ΅λ“ν•κΈ°</a>
        </div>
    </div>
</body>
</html>
