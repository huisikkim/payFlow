    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” ëª…ì„¸í‘œ ì—…ë¡œë“œ + ì¬ë£Œ ë§¤ì¹­</h1>
            <p>OCRë¡œ í…ìŠ¤íŠ¸ë¥¼ ì¶”ì¶œí•˜ê³  ê·œì¹™ ê¸°ë°˜ ì•Œê³ ë¦¬ì¦˜ìœ¼ë¡œ ì¬ë£Œë¥¼ ìë™ ë§¤ì¹­í•©ë‹ˆë‹¤</p>
        </div>
        
        <div class="card">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ“„</div>
                    <div class="upload-text">ëª…ì„¸í‘œ ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”</div>
                    <div class="upload-hint">JPG, PNG í˜•ì‹ ì§€ì› â€¢ ìµœëŒ€ 10MB</div>
                    <input type="file" id="fileInput" name="file" accept="image/*">
                </div>
                
                <div class="file-info" id="fileInfo">
                    <strong>ì„ íƒëœ íŒŒì¼:</strong> <span id="fileName"></span>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">ì—…ë¡œë“œ ë° ì¬ë£Œ ë§¤ì¹­ ì‹œì‘</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>OCR ì¶”ì¶œ ë° ì¬ë£Œ ë§¤ì¹­ ì¤‘...</p>
            </div>
        </div>
        
        <div class="card result-box" id="resultBox">
            <div class="summary" id="summary"></div>
            <h3 style="margin-bottom: 15px;">ë§¤ì¹­ ê²°ê³¼</h3>
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const resultBox = document.getElementById('resultBox');
        const results = document.getElementById('results');
        const summary = document.getElementById('summary');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        
        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileInfo();
            }
        });
        
        fileInput.addEventListener('change', updateFileInfo);
        
        function updateFileInfo() {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                fileInfo.classList.add('show');
            } else {
                fileInfo.classList.remove('show');
            }
        }
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (fileInput.files.length === 0) {
                alert('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            loading.classList.add('show');
            submitBtn.disabled = true;
            resultBox.classList.remove('show');
            
            try {
                const response = await fetch('/api/specification/upload-with-matching', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayResults(data);
                } else {
                    const error = await response.text();
                    alert('ì²˜ë¦¬ ì‹¤íŒ¨: ' + error);
                }
            } catch (error) {
                alert('ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            // í†µê³„ ê³„ì‚°
            const items = data.items || [];
            const totalCount = items.length;
            const successCount = items.filter(item => item.unit && item.unit.startsWith('ë§¤ì¹­:')).length;
            const failCount = totalCount - successCount;
            const successRate = totalCount > 0 ? (successCount / totalCount * 100).toFixed(1) : 0;
            
            // ìš”ì•½ í‘œì‹œ
            summary.innerHTML = `
                <h3>ğŸ“Š ë§¤ì¹­ í†µê³„</h3>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">${totalCount}</div>
                        <div class="stat-label">ì „ì²´ í•­ëª©</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" style="color: #28a745;">${successCount}</div>
                        <div class="stat-label">ë§¤ì¹­ ì„±ê³µ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" style="color: #dc3545;">${failCount}</div>
                        <div class="stat-label">ë§¤ì¹­ ì‹¤íŒ¨</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${successRate}%</div>
                        <div class="stat-label">ì„±ê³µë¥ </div>
                    </div>
                </div>
            `;
            
            // ê²°ê³¼ í‘œì‹œ
            let html = '';
            items.forEach(item => {
                const isSuccess = item.unit && item.unit.startsWith('ë§¤ì¹­:');
                const className = isSuccess ? 'success' : 'error';
                const badgeClass = isSuccess ? 'exact' : 'no-match';
                const badgeText = isSuccess ? 'âœ… ë§¤ì¹­ ì„±ê³µ' : 'âŒ ë§¤ì¹­ ì‹¤íŒ¨';
                
                html += `
                    <div class="result-item ${className}">
                        <h4>
                            ${item.itemName}
                            <span class="badge ${badgeClass}">${badgeText}</span>
                        </h4>
                        <p><strong>ì›ë³¸ í…ìŠ¤íŠ¸:</strong> ${item.itemValue}</p>
                        <p><strong>ìƒíƒœ:</strong> ${item.unit}</p>
                    </div>
                `;
            });
            
            results.innerHTML = html;
            resultBox.classList.add('show');
            
            // ê²°ê³¼ë¡œ ìŠ¤í¬ë¡¤
            resultBox.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
