<body>
    <div class="container">

        <form id="uploadForm" enctype="multipart/form-data">

                <div class="upload-icon">ğŸ“¸</div>
                <div class="upload-text">ì´ë¯¸ì§€ë¥¼ ì—¬ê¸°ì— ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒ</div>
                <div class="upload-hint">ì§€ì› í˜•ì‹: JPG, PNG, GIF (ìµœëŒ€ 10MB)</div>
                <input type="file" id="fileInput" name="file" accept="image/*">
            </div>
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤... (OCR + LLM íŒŒì‹±)</div>
            </div>
            
            <div class="result" id="result"></div>
            
            <div class="button-group">
                <button type="submit" class="btn-upload" id="submitBtn">ì—…ë¡œë“œ ë° ì²˜ë¦¬</button>
                <button type="button" class="btn-back" onclick="window.location.href='/specification'">ëª©ë¡ìœ¼ë¡œ</button>
            </div>
        </form>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        
        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileInfo();
            }
        });
        
        fileInput.addEventListener('change', updateFileInfo);
        
        function updateFileInfo() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName.textContent = 'ğŸ“„ ' + file.name;
                fileSize.textContent = 'í¬ê¸°: ' + formatFileSize(file.size);
                fileInfo.classList.add('show');
            } else {
                fileInfo.classList.remove('show');
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (fileInput.files.length === 0) {
                showResult('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            loading.classList.add('show');
            submitBtn.disabled = true;
            result.classList.remove('show');
            
            try {
                const response = await fetch('/api/specification/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`
                        <strong>âœ… ì²˜ë¦¬ ì™„ë£Œ!</strong><br>
                        ìƒí’ˆëª…: ${data.productName || 'ë¯¸í™•ì¸'}<br>
                        ì¹´í…Œê³ ë¦¬: ${data.category || 'ë¯¸í™•ì¸'}<br>
                        ê°€ê²©: ${data.price ? 'â‚©' + data.price.toLocaleString() : 'ë¯¸í™•ì¸'}<br>
                        ìˆ˜ëŸ‰: ${data.quantity || 'ë¯¸í™•ì¸'}<br>
                        <div class="result-link">
                            <a href="/specification/${data.id}">ìƒì„¸ ë³´ê¸° â†’</a>
                        </div>
                    `, 'success');
                    fileInput.value = '';
                    updateFileInfo();
                } else {
                    const error = await response.text();
                    showResult('ì²˜ë¦¬ ì‹¤íŒ¨: ' + error, 'error');
                }
            } catch (error) {
                showResult('ì˜¤ë¥˜ ë°œìƒ: ' + error.message, 'error');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
        
        function showResult(message, type) {
            result.innerHTML = `
                <div class="result-title">${type === 'success' ? 'âœ… ì„±ê³µ' : 'âŒ ì‹¤íŒ¨'}</div>
                <div class="result-message">${message}</div>
            `;
            result.className = 'result show ' + type;
        }
    </script>
