<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정산 대시보드 - PayFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 16px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .card-value {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-subtitle {
            color: #999;
            font-size: 13px;
        }

        .card.positive .card-value {
            color: #10b981;
        }

        .card.neutral .card-value {
            color: #6366f1;
        }

        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            color: #333;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .table-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.profit {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.break-even {
            background: #e0e7ff;
            color: #3730a3;
        }

        .positive-value {
            color: #10b981;
            font-weight: 600;
        }

        .neutral-value {
            color: #6b7280;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .card-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 th:text="${stage.name}">스테이지 이름</h1>
            <p class="subtitle">
                정산일: <span th:text="${#temporals.format(settlement.settlementDate, 'yyyy-MM-dd HH:mm')}"></span>
                <span th:if="${settlement.isVerified}" class="verified-badge">
                    ✓ 검증 완료
                </span>
            </p>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card neutral">
                <div class="card-title">총 납입액</div>
                <div class="card-value" th:text="${#numbers.formatInteger(settlement.totalPayments, 0, 'COMMA')} + '원'">0원</div>
                <div class="card-subtitle">전체 참여자 납입 합계</div>
            </div>

            <div class="card neutral">
                <div class="card-title">총 지급액</div>
                <div class="card-value" th:text="${#numbers.formatInteger(settlement.totalPayouts, 0, 'COMMA')} + '원'">0원</div>
                <div class="card-subtitle">전체 약정금 합계</div>
            </div>

            <div class="card positive">
                <div class="card-title">총 이자</div>
                <div class="card-value" th:text="${#numbers.formatInteger(settlement.totalInterest, 0, 'COMMA')} + '원'">0원</div>
                <div class="card-subtitle">지급액 - 납입액</div>
            </div>

            <div class="card positive">
                <div class="card-title">평균 수익률</div>
                <div class="card-value" th:text="${#numbers.formatDecimal(settlement.averageReturn, 1, 2)} + '%'">0%</div>
                <div class="card-subtitle">전체 평균</div>
            </div>
        </div>

        <!-- Chart -->
        <div class="chart-container">
            <h2 class="chart-title">참여자별 손익 분석</h2>
            <canvas id="profitChart"></canvas>
        </div>

        <!-- Table -->
        <div class="table-container">
            <h2 class="chart-title">참여자별 상세 정산</h2>
            <table>
                <thead>
                    <tr>
                        <th>순번</th>
                        <th>참여자</th>
                        <th>총 납입액</th>
                        <th>총 수령액</th>
                        <th>손익</th>
                        <th>실질 이율</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ps : ${settlement.participantSettlements}">
                        <td th:text="${ps.turnNumber} + '번'">1번</td>
                        <td th:text="${ps.username}">user1</td>
                        <td th:text="${#numbers.formatInteger(ps.totalPaid, 0, 'COMMA')} + '원'">300,000원</td>
                        <td th:text="${#numbers.formatInteger(ps.totalReceived, 0, 'COMMA')} + '원'">300,000원</td>
                        <td>
                            <span th:class="${ps.profitLoss > 0} ? 'positive-value' : 'neutral-value'"
                                  th:text="${ps.profitLoss > 0 ? '+' : ''} + ${#numbers.formatInteger(ps.profitLoss, 0, 'COMMA')} + '원'">
                                0원
                            </span>
                        </td>
                        <td>
                            <span th:class="${ps.effectiveRate > 0} ? 'positive-value' : 'neutral-value'"
                                  th:text="${ps.effectiveRate > 0 ? '+' : ''} + ${#numbers.formatDecimal(ps.effectiveRate, 1, 2)} + '%'">
                                0%
                            </span>
                        </td>
                        <td>
                            <span th:class="${ps.profitable} ? 'badge profit' : 'badge break-even'"
                                  th:text="${ps.profitable} ? '이익' : '손익없음'">
                                손익없음
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const participantData = /*[[${settlement.participantSettlements}]]*/ [];
        
        // 데이터 준비
        const labels = participantData.map(p => `${p.turnNumber}번 (${p.username})`);
        const profitLossData = participantData.map(p => p.profitLoss);
        const effectiveRateData = participantData.map(p => p.effectiveRate);

        // 차트 생성
        const ctx = document.getElementById('profitChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '손익 (원)',
                        data: profitLossData,
                        backgroundColor: 'rgba(16, 185, 129, 0.8)',
                        borderColor: 'rgba(16, 185, 129, 1)',
                        borderWidth: 2,
                        yAxisID: 'y'
                    },
                    {
                        label: '실질 이율 (%)',
                        data: effectiveRateData,
                        backgroundColor: 'rgba(99, 102, 241, 0.8)',
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 2,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                size: 14,
                                weight: '600'
                            },
                            padding: 20
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: '600'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.datasetIndex === 0) {
                                    label += new Intl.NumberFormat('ko-KR').format(context.parsed.y) + '원';
                                } else {
                                    label += context.parsed.y.toFixed(2) + '%';
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: '손익 (원)',
                            font: {
                                size: 13,
                                weight: '600'
                            }
                        },
                        ticks: {
                            callback: function(value) {
                                return new Intl.NumberFormat('ko-KR').format(value) + '원';
                            }
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: '실질 이율 (%)',
                            font: {
                                size: 13,
                                weight: '600'
                            }
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                        ticks: {
                            callback: function(value) {
                                return value.toFixed(1) + '%';
                            }
                        }
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
