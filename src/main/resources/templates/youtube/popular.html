<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 인기 급상승 영상</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- YouTube 모듈 CSS -->
    <link rel="stylesheet" th:href="@{/css/youtube/youtube-popular.css}">
    <link rel="stylesheet" th:href="@{/css/youtube-chat.css}">
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{youtube/fragments/youtube-header :: header}"></div>

    <div class="container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <h1>
                <span class="material-symbols-outlined fire-icon">local_fire_department</span>
                YouTube 인기 급상승
            </h1>
            <p>실시간 인기 영상을 확인하세요</p>
        </div>

        <!-- 검색 섹션 -->
        <div th:replace="~{youtube/fragments/youtube-search :: search}"></div>

        <!-- 탭 & 필터 -->
        <div th:replace="~{youtube/fragments/youtube-filters :: controls}"></div>

        <!-- 필터 & 정렬 -->
        <div th:replace="~{youtube/fragments/youtube-filters :: sort-filter}"></div>

        <!-- 크리에이터 인사이트 -->
        <div th:replace="~{youtube/fragments/youtube-insights :: insights}"></div>

        <!-- 로딩 & 에러 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>인기 영상을 불러오는 중...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <h3>⚠️ 오류 발생</h3>
            <p id="error-text"></p>
        </div>

        <!-- 영상 리스트 -->
        <div id="video-list" class="video-list"></div>

        <!-- 즐겨찾기 섹션 -->
        <div th:replace="~{youtube/fragments/youtube-favorites :: favorites}"></div>
    </div>

    <!-- 모달들 -->
    <div th:replace="~{youtube/fragments/youtube-modals :: create-folder-modal}"></div>
    <div th:replace="~{youtube/fragments/youtube-modals :: select-folder-modal}"></div>

    <!-- 채팅 UI -->
    <div th:replace="~{youtube/fragments/youtube-chat :: chat}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <!-- YouTube 모듈 (순서 중요: utils -> auth -> 다른 모듈 -> main) -->
    <script th:src="@{/js/youtube/youtube-utils.js}"></script>
    <script th:src="@{/js/youtube/youtube-auth.js}"></script>
    <script th:src="@{/js/youtube/youtube-video-renderer.js}"></script>
    <script th:src="@{/js/youtube/youtube-filters.js}"></script>
    <script th:src="@{/js/youtube/youtube-insights.js}"></script>
    <script th:src="@{/js/youtube/youtube-popular.js}"></script>
    
    <!-- 기타 모듈 -->
    <script th:src="@{/js/youtube-revenue.js}"></script>
    <script th:src="@{/js/youtube-chat.js}"></script>
    <script th:src="@{/js/youtube-favorites.js}"></script>
</body>
</html>
