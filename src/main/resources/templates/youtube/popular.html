<!DOCTYPE html>

    <style>

        .youtube-header .logo {

        .youtube-icon {

        .container {

        .page-header {

        .page-header h1 {

        .page-header p {

        /* í•„í„° ì„¹ì…˜ */
        .filter-section {
            display: flex;

        .filter-group {

        .filter-group label {

        .filter-group select {

        .btn-refresh {
            padding: 10px 24px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);

            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 0, 0, 0.4);
        }

        /* ë¡œë”© */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 0, 0.2);
            border-top-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ë¹„ë””ì˜¤ ê·¸ë¦¬ë“œ */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .video-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(165, 180, 252, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .rank-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 15px;
            font-weight: 600;
            color: #e0e7ff;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .channel-name {
            font-size: 13px;
            color: rgba(224, 231, 255, 0.6);
            margin-bottom: 12px;
        }

        .video-stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: rgba(224, 231, 255, 0.7);
        }

        .stat-item .icon {
            font-size: 14px;
        }

        /* ì—ëŸ¬ ë©”ì‹œì§€ */
        .error-message {
            text-align: center;
            padding: 60px;
            color: #ff6b6b;
        }

        .error-message h3 {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <header class="youtube-header">
        <div class="header-content">
            <a href="/youtube/popular" class="logo">
                <span class="youtube-icon">â–¶</span>
                YouTube íŠ¸ë Œë“œ
            </a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>ğŸ”¥ YouTube ì¸ê¸° ê¸‰ìƒìŠ¹</h1>
            <p>ì‹¤ì‹œê°„ ì¸ê¸° ì˜ìƒì„ í™•ì¸í•˜ì„¸ìš”</p>
        </div>

        <div class="filter-section">
            <div class="filter-group">
                <label>êµ­ê°€:</label>
                <select id="regionCode">
                    <option value="KR" selected>ğŸ‡°ğŸ‡· í•œêµ­</option>
                    <option value="US">ğŸ‡ºğŸ‡¸ ë¯¸êµ­</option>
                    <option value="JP">ğŸ‡¯ğŸ‡µ ì¼ë³¸</option>
                    <option value="GB">ğŸ‡¬ğŸ‡§ ì˜êµ­</option>
                    <option value="DE">ğŸ‡©ğŸ‡ª ë…ì¼</option>
                    <option value="FR">ğŸ‡«ğŸ‡· í”„ë‘ìŠ¤</option>
                </select>
            </div>
            <div class="filter-group">
                <label>ê°œìˆ˜:</label>
                <select id="maxResults">
                    <option value="10">10ê°œ</option>
                    <option value="25" selected>25ê°œ</option>
                    <option value="50">50ê°œ</option>
                </select>
            </div>
            <button class="btn-refresh" onclick="loadVideos()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>ì¸ê¸° ì˜ìƒì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <h3>âš ï¸ ì˜¤ë¥˜ ë°œìƒ</h3>
            <p id="error-text"></p>
        </div>

        <div id="video-grid" class="video-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });

        async function loadVideos() {
            const regionCode = document.getElementById('regionCode').value;
            const maxResults = document.getElementById('maxResults').value;
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('video-grid');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            grid.innerHTML = '';
            
            try {
                const response = await fetch(`/api/youtube/popular/${regionCode}?maxResults=${maxResults}`);
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success && data.videos) {
                    renderVideos(data.videos);
                } else {
                    showError('ì˜ìƒì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (err) {
                loading.style.display = 'none';
                showError('API í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.message);
            }
        }

        function renderVideos(videos) {
            const grid = document.getElementById('video-grid');
            
            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => window.open(`https://www.youtube.com/watch?v=${video.videoId}`, '_blank');
                
                card.innerHTML = `
                    <div class="thumbnail-container">
                        <img class="thumbnail" src="${video.thumbnailUrl || ''}" alt="${video.title}" loading="lazy">
                        <div class="rank-badge">${index + 1}</div>
                        ${video.duration ? `<div class="duration-badge">${formatDuration(video.duration)}</div>` : ''}
                    </div>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="channel-name">${escapeHtml(video.channelTitle || '')}</div>
                        <div class="video-stats">
                            <div class="stat-item">
                                <span class="icon">ğŸ‘ï¸</span>
                                <span>${formatNumber(video.viewCount)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="icon">ğŸ‘</span>
                                <span>${formatNumber(video.likeCount)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="icon">ğŸ’¬</span>
                                <span>${formatNumber(video.commentCount)}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function showError(message) {
            const error = document.getElementById('error');
            document.getElementById('error-text').textContent = message;
            error.style.display = 'block';
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 100000000) return (num / 100000000).toFixed(1) + 'ì–µ';
            if (num >= 10000) return (num / 10000).toFixed(1) + 'ë§Œ';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function formatDuration(duration) {
            if (!duration) return '';
            // ISO 8601 duration (PT1H2M3S) to readable format
            const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            if (!match) return duration;
            
            const hours = match[1] ? parseInt(match[1]) : 0;
            const minutes = match[2] ? parseInt(match[2]) : 0;
            const seconds = match[3] ? parseInt(match[3]) : 0;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
