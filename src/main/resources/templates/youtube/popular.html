        .filter-section {

        .btn-refresh {

        /* ê²€ìƒ‰ ì„¹ì…˜ */
        .search-section {

        /* íƒ­ ë©”ë‰´ */
        .tab-menu {

        }

        .tab-btn {

        .loading {

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        .video-list {
            display: flex;

            gap: 12px;
        }

        .video-item {
            display: flex;
            align-items: center;
            gap: 16px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
            border-radius: 12px;

        }

        .video-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.15);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .rank-number {
            min-width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        .thumbnail-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 8px;
        }

        .duration-badge {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .video-content {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 14px;
            font-weight: 600;
            color: #e0e7ff;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .channel-name {
            font-size: 12px;
            color: rgba(224, 231, 255, 0.6);
        }

        .video-stats {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 140px;
            text-align: right;
        }

        .stat-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            font-size: 12px;
            color: rgba(224, 231, 255, 0.8);
        }

        .stat-row .icon {

        }

        .stat-row .value {

        }

        .stat-row.views .value {

        }

        .stat-row.likes .value {
            color: #f87171;
        }

        .stat-row.comments .value {

        }

        .error-message {

        }

        .error-message h3 {

        }

        @media (max-width: 768px) {
            .video-item {
                flex-wrap: wrap;
            }
            .video-stats {
                width: 100%;
                flex-direction: row;
                justify-content: flex-start;
                gap: 16px;
                margin-top: 8px;
                padding-left: 48px;
            }
            .stat-row {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <header class="youtube-header">
        <div class="header-content">
            <a href="/youtube/popular" class="logo">
                <span class="youtube-icon">â–¶</span>
                YouTube íŠ¸ë Œë“œ
            </a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>ğŸ”¥ YouTube ì¸ê¸° ê¸‰ìƒìŠ¹</h1>
            <p>ì‹¤ì‹œê°„ ì¸ê¸° ì˜ìƒì„ í™•ì¸í•˜ì„¸ìš”</p>
        </div>

        <!-- ê²€ìƒ‰ ì„¹ì…˜ -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchQuery" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." onkeypress="handleSearchKeypress(event)">
                <button class="btn-search" onclick="searchVideos()">ğŸ” ê²€ìƒ‰</button>
            </div>
        </div>

        <!-- íƒ­ ë©”ë‰´ -->
        <div class="tab-menu">
            <button class="tab-btn active" data-tab="popular" onclick="switchTab('popular')">ğŸ”¥ ì¸ê¸° ê¸‰ìƒìŠ¹</button>
            <button class="tab-btn" data-tab="search" onclick="switchTab('search')">ğŸ” ê²€ìƒ‰ ê²°ê³¼</button>
        </div>

        <div class="filter-section">
            <div class="filter-group" id="regionFilter">
                <label>êµ­ê°€:</label>
                <select id="regionCode">
                    <option value="KR" selected>ğŸ‡°ğŸ‡· í•œêµ­</option>
                    <option value="US">ğŸ‡ºğŸ‡¸ ë¯¸êµ­</option>
                    <option value="JP">ğŸ‡¯ğŸ‡µ ì¼ë³¸</option>
                    <option value="GB">ğŸ‡¬ğŸ‡§ ì˜êµ­</option>
                    <option value="DE">ğŸ‡©ğŸ‡ª ë…ì¼</option>
                    <option value="FR">ğŸ‡«ğŸ‡· í”„ë‘ìŠ¤</option>
                </select>
            </div>
            <div class="filter-group">
                <label>ê°œìˆ˜:</label>
                <select id="maxResults">
                    <option value="10">10ê°œ</option>
                    <option value="25" selected>25ê°œ</option>
                    <option value="50">50ê°œ</option>
                </select>
            </div>
            <button class="btn-refresh" onclick="loadCurrentTab()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>ì¸ê¸° ì˜ìƒì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <h3>âš ï¸ ì˜¤ë¥˜ ë°œìƒ</h3>
            <p id="error-text"></p>
        </div>

        <div id="video-list" class="video-list"></div>
    </div>

    <script>
        let currentTab = 'popular';
        let lastSearchQuery = '';
        let isSearching = false;

        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });

        function switchTab(tab, skipLoad = false) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });
            
            // ì¸ê¸° íƒ­ì—ì„œë§Œ êµ­ê°€ í•„í„° í‘œì‹œ
            document.getElementById('regionFilter').style.display = tab === 'popular' ? 'flex' : 'none';
            
            if (!skipLoad) {
                if (tab === 'popular') {
                    loadVideos();
                } else if (tab === 'search' && lastSearchQuery) {
                    doSearch(lastSearchQuery);
                }
            }
        }

        function loadCurrentTab() {
            if (currentTab === 'popular') {
                loadVideos();
            } else if (lastSearchQuery) {
                doSearch(lastSearchQuery);
            }
        }

        function handleSearchKeypress(event) {
            if (event.key === 'Enter') {
                searchVideos();
            }
        }

        function searchVideos() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                showError('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            lastSearchQuery = query;
            switchTab('search', true);
            doSearch(query);
        }

        async function doSearch(query) {
            if (isSearching) return;
            isSearching = true;
            
            const maxResults = document.getElementById('maxResults').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const list = document.getElementById('video-list');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            list.innerHTML = '';
            
            try {
                const response = await fetch(`/api/youtube/search?q=${encodeURIComponent(query)}&maxResults=${maxResults}`);
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success && data.videos) {
                    if (data.videos.length === 0) {
                        showError(`"${query}"ì— ëŒ€í•œ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.`);
                    } else {
                        renderVideos(data.videos, false);
                    }
                } else {
                    showError('ê²€ìƒ‰ ê²°ê³¼ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (err) {
                loading.style.display = 'none';
                showError('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.message);
            } finally {
                isSearching = false;
            }
        }

        async function loadVideos() {
            const regionCode = document.getElementById('regionCode').value;
            const maxResults = document.getElementById('maxResults').value;
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const list = document.getElementById('video-list');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            list.innerHTML = '';
            
            try {
                const response = await fetch(`/api/youtube/popular/${regionCode}?maxResults=${maxResults}`);
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success && data.videos) {
                    renderVideos(data.videos, true);
                } else {
                    showError('ì˜ìƒì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (err) {
                loading.style.display = 'none';
                showError('API í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.message);
            }
        }

        function renderVideos(videos, showRank = true) {
            const list = document.getElementById('video-list');
            
            videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.onclick = () => window.open(`https://www.youtube.com/watch?v=${video.videoId}`, '_blank');
                
                item.innerHTML = `
                    ${showRank ? `<div class="rank-number">${index + 1}</div>` : ''}
                    <div class="thumbnail-wrapper">
                        <img class="thumbnail" src="${video.thumbnailUrl || ''}" alt="${escapeHtml(video.title)}" loading="lazy">
                        ${video.duration ? `<div class="duration-badge">${formatDuration(video.duration)}</div>` : ''}
                    </div>
                    <div class="video-content">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="channel-name">${escapeHtml(video.channelTitle || '')}</div>
                    </div>
                    <div class="video-stats">
                        <div class="stat-row views">
                            <span class="icon">ğŸ‘ï¸</span>
                            <span>ì¡°íšŒìˆ˜</span>
                            <span class="value">${formatNumber(video.viewCount)}</span>
                        </div>
                        <div class="stat-row likes">
                            <span class="icon">ğŸ‘</span>
                            <span>ì¢‹ì•„ìš”</span>
                            <span class="value">${formatNumber(video.likeCount)}</span>
                        </div>
                        <div class="stat-row comments">
                            <span class="icon">ğŸ’¬</span>
                            <span>ëŒ“ê¸€</span>
                            <span class="value">${formatNumber(video.commentCount)}</span>
                        </div>
                    </div>
                `;
                
                list.appendChild(item);
            });
        }

        function showError(message) {
            const error = document.getElementById('error');
            document.getElementById('error-text').textContent = message;
            error.style.display = 'block';
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 100000000) return (num / 100000000).toFixed(1) + 'ì–µ';
            if (num >= 10000) return (num / 10000).toFixed(1) + 'ë§Œ';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function formatDuration(duration) {
            if (!duration) return '';
            const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            if (!match) return duration;
            
            const hours = match[1] ? parseInt(match[1]) : 0;
            const minutes = match[2] ? parseInt(match[2]) : 0;
            const seconds = match[3] ? parseInt(match[3]) : 0;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
