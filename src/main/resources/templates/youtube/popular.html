<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 인기 급상승 영상</title>
    <link rel="stylesheet" th:href="@{/css/youtube-popular.css}">
</head>
<body>
    <header class="youtube-header">
        <div class="header-content">
            <a href="/youtube/popular" class="logo">
                <span class="youtube-icon">▶</span>
                YouTube 트렌드
            </a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>🔥 YouTube 인기 급상승</h1>
            <p>실시간 인기 영상을 확인하세요</p>
        </div>

        <!-- 검색 섹션 -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchQuery" placeholder="검색어를 입력하세요..." onkeypress="handleSearchKeypress(event)">
                <button class="btn-search" onclick="searchVideos()">🔍 검색</button>
            </div>
        </div>

        <!-- 탭 메뉴 -->
        <div class="tab-menu">
            <button class="tab-btn active" data-tab="popular" onclick="switchTab('popular')">🔥 인기 급상승</button>
            <button class="tab-btn" data-tab="search" onclick="switchTab('search')">🔍 검색 결과</button>
        </div>

        <div class="filter-section">
            <div class="filter-group" id="regionFilter">
                <label>국가:</label>
                <select id="regionCode">
                    <option value="KR" selected>🇰🇷 한국</option>
                    <option value="US">🇺🇸 미국</option>
                    <option value="JP">🇯🇵 일본</option>
                    <option value="GB">🇬🇧 영국</option>
                    <option value="DE">🇩🇪 독일</option>
                    <option value="FR">🇫🇷 프랑스</option>
                </select>
            </div>
            <div class="filter-group">
                <label>개수:</label>
                <select id="maxResults">
                    <option value="10">10개</option>
                    <option value="25" selected>25개</option>
                    <option value="50">50개</option>
                </select>
            </div>
            <button class="btn-refresh" onclick="loadCurrentTab()">🔄 새로고침</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>인기 영상을 불러오는 중...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <h3>⚠️ 오류 발생</h3>
            <p id="error-text"></p>
        </div>

        <div id="video-list" class="video-list"></div>
    </div>

    <script th:src="@{/js/youtube-popular.js}"></script>
</body>
</html>
