<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 트렌드 - YouTube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- YouTube 모듈 CSS -->
    <link rel="stylesheet" th:href="@{/css/youtube/youtube-popular.css}">
    <link rel="stylesheet" th:href="@{/css/youtube/youtube-trends.css}">
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{youtube/fragments/youtube-header :: header('trends')}"></div>

    <div class="container">
        <!-- 트렌드 섹션 -->
        <div class="trends-section">
            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>트렌드를 불러오는 중...</p>
            </div>

            <div id="error" class="error-message" style="display: none;">
                <h3>⚠️ 오류 발생</h3>
                <p id="error-text"></p>
            </div>

            <!-- 트렌드 컨테이너 -->
            <div id="trends-container"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/youtube/youtube-utils.js}"></script>
    <script th:src="@{/js/youtube/youtube-auth.js}"></script>
    <script th:src="@{/js/youtube/youtube-trends.js}"></script>
    
    <script>
        // 페이지 로드 시 트렌드 자동 로드
        document.addEventListener('DOMContentLoaded', () => {
            loadGoogleTrendsPage();
        });
    </script>
</body>
</html>
