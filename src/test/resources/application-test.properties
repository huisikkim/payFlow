# Test Profile Configuration
spring.application.name=PayFlow-Test

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Kafka - Embedded for testing
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payflow-test-group
spring.kafka.consumer.auto-offset-reset=earliest

# JWT Configuration
jwt.secret=test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long
jwt.expiration=86400000

# Disable scheduling in tests
spring.task.scheduling.enabled=false

# Logging
logging.level.com.example.payflow=DEBUG
